<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor - Solus</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script>
        if (localStorage.getItem("theme") === "dark") document.documentElement.classList.add("dark-mode");
    </script>
    <link rel="stylesheet" href="css/style.css">
    <style>#content { min-height: 300px; resize: vertical; }</style>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="container">
        <div class="card">
            <h2 id="page-title">New Story</h2>
            
            <form id="blog-form">
                <div style="margin-bottom: 1rem;">
                    <label for="title" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: var(--text);">Title</label>
                    <input type="text" id="title" placeholder="Enter an engaging title..." style="font-size: 1.2rem;" required>
                </div>

                <div style="margin-bottom: 1rem;">
                    <label for="content" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: var(--text);">Content</label>
                    <textarea id="content" placeholder="Write your thoughts here..." required></textarea>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn" id="submit-btn">Publish</button>
                    <button type="button" class="btn" onclick="history.back()" style="background-color: var(--text-muted);">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script>
        const blogId = new URLSearchParams(window.location.search).get('id');
        const isEdit = !!blogId;

        async function init() {
            if (!localStorage.getItem("token")) window.location.href = "login.html";
            
            if (isEdit) {
                document.getElementById("page-title").innerText = "Edit Story";
                document.getElementById("submit-btn").innerText = "Update";
                const { blog } = await API.request(`/blogs/${blogId}`);
                document.getElementById("title").value = blog.title;
                document.getElementById("content").value = blog.content;
            }
        }

        document.getElementById("blog-form").onsubmit = async (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            
            try {
                if (isEdit) await API.request(`/blogs/${blogId}`, "PATCH", { title, content });
                else await API.request("/blogs/", "POST", { title, content });
                window.location.href = "profile.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        };
        init();
    </script>
</body>
</html>
